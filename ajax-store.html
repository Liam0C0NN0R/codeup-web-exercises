<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper">
    <div class="container grow justify-center">
        <div class="row justify-center">
            <div class="column shrink gap-10">
                <h1 class="text-center">My Tool Store</h1>
                <table id="products">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts">

                    </tbody>
                </table>
                <button id="reload">Reload</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script>
    (function() {
        "use strict";
        var reloadBtn = $("#reload");
        var onSuccess = function(tools){
            var html = "";
            $("#insertProducts").empty();
            tools.forEach(function(tool){
                html += "<tr>" +
                    "<td>" + tool.title + "</td>" +
                    "<td>" + tool.quantity + "</td>" +
                    "<td>" + tool.price + "</td>" +
                    "<td>" + tool.categories + "</td>" +
                    "</tr>";
            });
            $("#insertProducts").append(html);
        };
        function loadData(){
            $.ajax("data/inventory.json").done(onSuccess);
        }
        loadData();
        reloadBtn.click(function(){
            loadData();
            alert("locked and loaded");
        });
    })();
</script>
</body>
</html>
