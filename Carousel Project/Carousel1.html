<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel Project</title>
  <script src="https://kit.fontawesome.com/d7c23920df.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Carousel1.css">
  <link rel="stylesheet" href="/css/Movie.css">
</head>
<body class="light">
<nav class="navbar">
  <div id="tabs">
    <button id="randomMoviesTab">Trending Movies</button>
    <button id="myMoviesTab">My Movies</button>
  </div>
  <div id="navbar-heading">
    <h2 id="trending-heading">TRENDING</h2>
    <h2 id="my-movies-heading" style="display: none;">MY MOVIES</h2>
  </div>
    <div id="toggle-switch-container">
      <img src="../img/light-switch-ON.png" id="toggle-switch">
  </div>
</nav>
<div id="myMovies" style="display: none">
  <!-- Content will be added here dynamically -->
</div>
<div class="sticky-tab" style="display: none"> <!-- Initially hidden -->
  <button type="button" id="add-movie-btn" class="btn btn-secondary" data-toggle="modal"
          data-target="#addMovieModal">
    Add Movie
  </button>
  <i class="fa-solid fa-plus"></i>
</div>

<div id="carousel-container" class="carousel-container">
  <div id="carousel1" class="carousel"></div>
  <div id="carousel2" class="carousel"></div>
</div>
<!-- Add this to your HTML -->
<dialog id="modal" class="universal-modal">
  <div class="universal-modal-content">
    <!-- Modal content goes here -->
  </div>
</dialog>
<div class="overlay"></div>

<!-- Add Movie Modal -->
<div class="universal-modal fade hidden" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addMovieForm">
          <div class="form-group">
            <label for="title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="form-group">
            <label for="genre" class="col-form-label">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre">
          </div>
          <div class="form-group">
            <label for="rating" class="col-form-label">Rating:</label>
            <input type="text" class="form-control" id="rating" name="rating">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancel-movie-btn" data-dismiss="modal">Cancel
        </button>
        <button type="button" class="btn btn-secondary" id="submit-movie-btn">Add Movie</button>
      </div>
    </div>
  </div>
</div>
<!--Edit Movie Modal-->
<div class="universal-modal fade hidden" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editMovieForm">
          <input type="hidden" name="id" id="edit-movie-id">
          <div class="form-group">
            <label for="edit-movie-title">Title</label>
            <input type="text" class="form-control" id="edit-movie-title" name="title"
                   placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="edit-movie-rating">Genre</label>
            <input type="text" class="form-control" id="edit-movie-genre" name="genre"
                   placeholder="Enter genre">
          </div>
          <div class="form-group">
            <label for="edit-movie-rating">Rating</label>
            <input type="text" class="form-control" id="edit-movie-rating" name="rating"
                   placeholder="Enter rating">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancel-edited-movie-btn" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-secondary" id="save-edited-movie-btn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!--Back to Top-->
<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
<div id="spotlight"></div>



<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
<script src="/js/moviesP.js"></script>
<script src="Carousel1.js"></script>

</body>
</html>
