<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Halcyon</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 75%;
            height: 600px;
        }
    </style>

</head>
<body>

<div id='map'></div>
<form>
    <label for="zoom">Set zoom:</label>
    <input type="text" name="zoom" id="zoom">
    <button class="formBtn" id="zoomSubmit">Zoom</button>
</form>
<form>
    <label for="makeMarker">Enter Address:</label>
    <input type="text" name="makeMarker" id="makeMarker">
    <button class="markBtn" id="makeMarkerBtn">Make Marker</button>
</form>
<button id="hideMarkers">Hide Markers</button>

<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/mapbox-maps-api.js"></script>
<script src="js/keys.js"></script>
</body>
</html>
