<!-- Random Movies -->
<p>3D Carousel/Slider1!</p>
<div class="carousel" id="carousel1">
    <div class="carousel__body">
        <div class="carousel__prev">
            <i class="far fa-angle-left"></i>
        </div>
        <div class="carousel__next">
            <i class="far fa-angle-right"></i>
        </div>
        <div class="carousel__slider">
            <!-- Repeat this section for each item -->
            <div class="carousel__slider__item">
                <div class="item__3d-frame">
                    <div class="item__3d-frame__box item__3d-frame__box--front">
                    </div>
                    <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                    <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                </div>
            </div>
            <!-- End of repeated section -->
        </div>
    </div>
</div>
<p>3D Carousel/Slider2!</p>
<div class="carousel" id="carousel2">
    <div class="carousel__body">
        <div class="carousel__prev">
            <i class="far fa-angle-left"></i>
        </div>
        <div class="carousel__next">
            <i class="far fa-angle-right"></i>
        </div>
        <div class="carousel__slider">

            <!-- End of repeated section -->

</div>

<!-- Personal Movies -->
<div id="myMovies" style="display: none">
    <!-- Content will be added here dynamically -->
</div>

    <!--Add Movie Button-->
    <div class="text-center">
        <button type="button" id="add-movie-btn" class="btn btn-secondary" data-toggle="modal"
                data-target="#addMovieModal">
            Add Movie
        </button>
    </div>

    <!-- Add Movie Modal -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addMovieForm">
                        <div class="form-group">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="genre" class="col-form-label">Genre:</label>
                            <input type="text" class="form-control" id="genre" name="genre">
                        </div>
                        <div class="form-group">
                            <label for="rating" class="col-form-label">Rating:</label>
                            <input type="text" class="form-control" id="rating" name="rating">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-movie-btn" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-secondary" id="submit-movie-btn">Add Movie</button>
                </div>
            </div>
        </div>
    </div>
    <!--Edit Movie Modal-->
    <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editMovieForm">
                        <input type="hidden" name="id" id="edit-movie-id">
                        <div class="form-group">
                            <label for="edit-movie-title">Title</label>
                            <input type="text" class="form-control" id="edit-movie-title" name="title"
                                   placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="edit-movie-rating">Genre</label>
                            <input type="text" class="form-control" id="edit-movie-genre" name="genre"
                                   placeholder="Enter genre">
                        </div>
                        <div class="form-group">
                            <label for="edit-movie-rating">Rating</label>
                            <input type="text" class="form-control" id="edit-movie-rating" name="rating"
                                   placeholder="Enter rating">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-edited-movie-btn" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-secondary" id="save-edited-movie-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Back to Top-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    <div id="spotlight"></div>
